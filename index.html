<body>
    <ul>
        <li class="button is-primary" onclick="changeChapter(1)" id="chp1">Chapter 1</li>
        <li class="button is-primary" onclick="changeChapter(2)" id="chp2">Chapter 2</li>
        <li class="button is-primary" onclick="changeChapter(3)" id="chp3">Chapter 3</li>
        <li class="button is-primary" onclick="changeChapter(4)" id="chp4">Chapter 4</li>
        <li class="button is-primary" onclick="changeChapter(5)" id="chp5">Chapter 5</li>
        <li class="button is-primary" onclick="changeChapter(6)" id="chp6">Chapter 6</li>
        <li class="button is-primary" onclick="changeChapter(7)" id="chp7">Chapter 7</li>
        <li class="button is-primary" onclick="changeChapter(8)" id="chp8">Chapter 8</li>
        <li class="button is-primary" onclick="changeChapter(9)" id="chp9">Chapter 9</li>
        <li class="button is-primary" onclick="changeChapter(10)" id="chp10">Chapter 10</li>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>

        <div id="sketches">
            <script src="./sketches/chapter1/chp1.js"></script>
        </div>

        <script>
            changeChapter = (chp) => {

                reset()


                let s = document.createElement('script')
                s.type = 'text/javascript'
                s.src = `./sketches/chapter${chp}/chp${chp}.js`

                console.log(chp)

                document.getElementById('sketches').innerHTML = ""
                document.getElementById('sketches').appendChild(s)


            }

            function reset() {
                clear()
                createCanvas(640, 480)
                background(200)
            }


            function setup() {
                reset()
            }
            
        </script>

</body>
